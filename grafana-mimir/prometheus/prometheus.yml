global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_write:
- url: http://mimir:9009/api/v1/push

  # is doesnot allow multi-tenant header i.e. X-Scope-OrgID
  # https://grafana.com/docs/mimir/latest/manage/secure/authentication-and-authorization/
  # headers: # separate instance for each tenant
  #   X-Scope-OrgID: tenant2
  write_relabel_configs:
    # Use the extracted tenant ID from metrics
    - source_labels: ['__tenant__']
      target_label: 'X-Scope-OrgID'
      action: replace


