server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Promtail logs itself
  - job_name: promtail
    static_configs:
      - targets:
          - localhost
        labels:
          job: promtail
          __path__: /var/log/*log

  # Scrape Docker container logs (works on Docker Desktop too)
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
